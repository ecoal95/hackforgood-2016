<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/style.css">

<div class="container">
  <div class="jumbotron text-center">
    <h1>Run4Rights</h1>
    <p>Calcula la distancia de Lorem Ipsum...</p>
    <form method="get" action="#" id="main-form">
      <div class="form-group">
        <input type="number" class="form-control" id="kilometers" placeholder="">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block" type="submit">Calcular</button>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div id="result">
    <div class="result-bar progress">
      <div class="progress-bar" role="progressbar" style="min-width: 2em;">
        0%
      </div>
    </div>
    <div id="map" style="height: 500px"></div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/utils.js"></script>
<script src="js/map.js"></script>
<script src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgKm-05WMBnNa072X1d9qBVUy1igH17b0&signed_in=true"></script>
